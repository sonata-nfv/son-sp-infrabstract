##
## This is the network service descriptor of the
## SONATA demo example that comprises a virtual traffic
## classifier (vTC)
##
## @author Felipe Vicens
##
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "sonata-demo-1"
version: "0.1"
author: "Felipe Vicens, Atos IT Solutions and Services Iberia"
description: >
  "The network service descriptor for the SONATA demo,
   comprising a Virtual Traffic Classifier"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_vtc"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "vtc-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_firewall"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "fw-vnf"
    vnf_version: "0.1"
##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    type: "interface"
  - id: "ns:input"
    type: "interface"
  - id: "ns:output"
    type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vtc:mgmt"
      - "vnf_firewall:mgmt"
      - "ns:mgmt"
  - id: "input-2-fw"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:input"
      - "vnf_firewall:input"
  - id: "fw-2-vtc"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_firewall:output"
      - "vnf_vtc:input"
  - id: "vtc-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vtc:output"
      - "ns:output"
##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_vnfs:
      - "vnf_vtc"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "vnf_firewall:input"
            position: 2
          - connection_point_ref: "vnf_firewall:output"
            position: 3
          - connection_point_ref: "vnf_vtc:input"
            position: 4
          - connection_point_ref: "vnf_vtc:output"
            position: 5
          - connection_point_ref: "ns:output"
            position: 6
